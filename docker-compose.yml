 version: '3.8'

 services:
  mongo:
    image: mongo:8
    container_name: ims-mongodb
    restart: always
    ports:
      - "27017:27017"     # expose for host access
    networks:
      - inventory-net
    volumes:
      - mongo-data:/data/db

  backend:
    image: sandeeptha/inventoryms-backend:latest
    container_name: inventory-backend
    restart: always
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://ims-mongodb:27017/ims-db
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - inventory-net
    depends_on:
      - mongo

  frontend:
    image: sandeeptha/inventoryms-frontend:latest
    container_name: inventory-frontend
    restart: always
    environment:
      - VITE_API_URL=http://54.172.52.159:5000    # public IP for frontend
    ports:
      - "3000:5173"
    networks:
      - inventory-net
    depends_on:
      - backend

 networks:
  inventory-net:
    driver: bridge

 volumes:
  mongo-data:
