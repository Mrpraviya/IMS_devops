 version: "3.8"

 services:
  mongo:
    image: mongo:8
    container_name: ims-mongodb
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - inventory-net

  backend:
    build: ./backend
    container_name: inventory-backend
    restart: always
    environment:
      MONGO_URI: mongodb://ims-mongodb:27017/ims-db
      PORT: 5000
    ports:
      - "5000:5000"   # <-- MUST be here
    networks:
      - inventory-net
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: inventory-frontend
    restart: always
    networks:
      - inventory-net
    depends_on:
      - backend

 networks:
  inventory-net:
    driver: bridge

 volumes:
  mongo-data:
